<!DOCTYPE html>
<html lang="en">

<head>

                <div class="link-wrapper">

                </div>
            </div>
            <div class="part-three">
                <svg width="40" height="80">
                    <line x1="0" y1="0" x2="40" y2="80" style="stroke:rgb(255,255,255);stroke-width:4" />
